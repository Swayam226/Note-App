<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Notepad</h1>
    <div class="toolbar">
      <button id="boldButton">B</button>
      <button id="italicButton">I</button>
      <button id="ulButton">UL</button>
      <button id="olButton">OL</button>
    </div>
    <div
      id="noteInput"
      contenteditable="true"
      class="editor"
      placeholder="Type your note here..."
    ></div>
    <br />
    <button id="saveButton">Add Note</button>
    <button id="clearButton">Clear Input</button>
    <h2>Your Notes</h2>
    <ul id="noteList"></ul>

    <script src="script.js"></script>
  </body>
</html>
